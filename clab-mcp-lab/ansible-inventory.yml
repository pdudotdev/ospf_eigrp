all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    arista_ceos:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-mcp-lab-R1A:
          ansible_host: 172.20.20.201
        clab-mcp-lab-R2A:
          ansible_host: 172.20.20.202
        clab-mcp-lab-R6A:
          ansible_host: 172.20.20.206
        clab-mcp-lab-R7A:
          ansible_host: 172.20.20.207
    cisco_iol:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-mcp-lab-R10C:
          ansible_host: 172.20.20.210
        clab-mcp-lab-R11C:
          ansible_host: 172.20.20.211
        clab-mcp-lab-R3C:
          ansible_host: 172.20.20.203
        clab-mcp-lab-R4C:
          ansible_host: 172.20.20.204
        clab-mcp-lab-R5C:
          ansible_host: 172.20.20.205
        clab-mcp-lab-R8C:
          ansible_host: 172.20.20.208
        clab-mcp-lab-R9C:
          ansible_host: 172.20.20.209