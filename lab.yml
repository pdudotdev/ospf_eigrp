      image: ceos:4.35.0F
      mgmt-ipv4: 172.20.20.201
    R2A:
      kind: arista_ceos
      image: ceos:4.35.0F
      mgmt-ipv4: 172.20.20.202
    R3C:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:17.16.01a
      mgmt-ipv4: 172.20.20.203
    R4C:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:17.16.01a
