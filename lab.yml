    - endpoints: ["R2A:eth1", "R6A:eth1"]
    - endpoints: ["R7A:eth2", "R8C:Ethernet0/2"]
    - endpoints: ["R6A:eth2", "R8C:Ethernet0/1"]
    - endpoints: ["R8C:Ethernet0/3", "R9C:Ethernet0/1"]